env {
  parallelism = 1
  job.mode = "BATCH"
}

source {
  FakeSource {
      row.num = 10
      vector.dimension= 4
      schema = {
           table = "simple_example_1"
           columns = [
           {
              name = book_id
              type = bigint
              nullable = false
              defaultValue = 0
              comment = "primary key id"
           },
           {
              name = book_intro
              type = float_vector
              columnScale =4
              comment = "vector"
           },
           {
              name = book_title
              type = string
              nullable = true
              comment = "topic"
           }
       ]
        primaryKey {
            name = book_id
            columnNames = [book_id]
        }
      }
  }
}

sink {
  jdbc {
    url = "jdbc:oceanbase://e2e_oceanbase_vector:2881/seatunnel"
    driver = "com.oceanbase.jdbc.Driver"
    user = "root@test"
    password = ""
    generate_sink_sql =true
    compatible_mode="mysql"
    database = "seatunnel"
    table = "simple_example"
  }
}