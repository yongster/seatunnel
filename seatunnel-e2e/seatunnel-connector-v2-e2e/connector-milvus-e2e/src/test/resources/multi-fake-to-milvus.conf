env {
  parallelism = 1
  job.mode = "BATCH"
}

source {
  FakeSource {
      row.num = 10
      vector.dimension= 4
      binary.vector.dimension = 8
      schema = {
           table = "simple_example_2"
           columns = [
           {
              name = book_id
              type = bigint
              nullable = false
              defaultValue = 0
              comment = "primary key id"
           },
            {
              name = book_intro_1
              type = binary_vector
              columnScale =8
              comment = "vector"
           },
           {
              name = book_intro_2
              type = float16_vector
              columnScale =4
              comment = "vector"
           },
           {
              name = book_intro_3
              type = bfloat16_vector
              columnScale =4
              comment = "vector"
           },
           {
              name = book_intro_4
              type = sparse_float_vector
              columnScale =4
              comment = "vector"
           }
       ]
        primaryKey {
             name = book_id
            columnNames = [book_id]
        }
      }
  }
}

sink {
   Milvus {
     url = "http://milvus-e2e:19530"
     token = "root:Milvus"
     database="test2"
   }
}