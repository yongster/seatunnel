env {
  parallelism = 1
  job.mode = "BATCH"
}

source {
  Paimon {
    warehouse = "/tmp/paimon"
    database = "seatunnel_namespace7"
    table = "st_test"
    result_table_name = paimon_source
  }
}

sink {
  Assert {
    source_table_name = paimon_source
    rules {
      row_rules = [
        {
          rule_type = MAX_ROW
          rule_value = 2
        }
        {
          rule_type = MIN_ROW
          rule_value = 2
        }
      ]
      field_rules = [
        {
          field_name = one_time
          field_type = timestamp
          field_value = [
            {
              rule_type = NOT_NULL
              equals_to = "2024-03-10T10:00:12"
            }
          ]
        }
        {
          field_name = two_time
          field_type = timestamp
          field_value = [
            {
              rule_type = NOT_NULL
              equals_to = "2024-03-10T10:00:00.123"
            }
          ]
        }
        {
          field_name = three_time
          field_type = timestamp
          field_value = [
            {
              rule_type = NOT_NULL
              equals_to = "2024-03-10T10:00:00.123456"
            }
          ]
        }
        {
          field_name = four_time
          field_type = timestamp
          field_value = [
            {
              rule_type = NOT_NULL
              equals_to = "2024-03-10T10:00:00.123456789"
            }
          ]
        }
      ]
    }
  }
}
