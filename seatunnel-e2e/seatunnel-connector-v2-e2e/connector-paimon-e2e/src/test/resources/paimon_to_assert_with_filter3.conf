env {
  parallelism = 1
  job.mode = "BATCH"
}

source {
  Paimon {
    warehouse = "/tmp/paimon"
    database = "full_type"
    table = "st_test"
    query = "select * from st_test where c_boolean= 'true' and c_tinyint > 116 and c_smallint = 15987"
    result_table_name = paimon_source
  }
}

sink {
  Assert {
    source_table_name = paimon_source
    rules {
      row_rules = [
        {
          rule_type = MAX_ROW
          rule_value = 2
        }
        {
          rule_type = MIN_ROW
          rule_value = 2
        }
      ]
      field_rules = [
        {
          field_name = c_boolean
          field_type = boolean
          field_value = [
            {
              rule_type = NOT_NULL
              equals_to = "true"
            }
          ]
        }
        {
            field_name = c_tinyint
            field_type = tinyint
            field_value = [
                {
                    rule_type = MIN
                    rule_value = 116
                }
            ]
        }
        {
            field_name = c_smallint
            field_type = smallint
            field_value = [
                {
                    rule_type = NOT_NULL
                    equals_to = 15987
                }
            ]
        }
      ]
    }
  }
}
