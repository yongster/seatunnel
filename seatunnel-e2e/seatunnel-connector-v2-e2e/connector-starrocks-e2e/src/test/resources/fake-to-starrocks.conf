env {
  parallelism = 1
  job.mode = "BATCH"
}

source {
  FakeSource {
    parallelism = 1
    result_table_name = "fake"
    row.num = 100
    schema {
        table = "FakeTable"
        columns = [
           {
              name = id
              type = bigint
              nullable = false
              defaultValue = 0
           },
           {
              name = c_string
              type = string
              nullable = true
           },
           {
              name = c_boolean
              type = boolean
              nullable = true
           },
           {
              name = c_tinyint
              type = tinyint
              nullable = true
           },
           {
              name = c_int
              type = int
              nullable = true
           },
           {
              name = c_bigint
              type = bigint
              nullable = true
           },
           {
              name = c_float
              type = float
              nullable = true
           },
          {
             name = c_double
             type = double
             nullable = true
          },
          {
             name = c_decimal
             type = "decimal(2, 1)"
             nullable = true
          },
          {
             name = c_date
             type = date
             nullable = true
          }
       ]
      }
    }
}

transform {
}

sink {
  StarRocks {
    source_table_name = "fake"
    nodeUrls = ["starrocks_e2e:8030"]
    username = root
    password = ""
    database = "test"
    table = "fake_table_sink"
    batch_max_rows = 100
    max_retries = 3
    base-url="jdbc:mysql://starrocks_e2e:9030/test"
    starrocks.config = {
      format = "JSON"
      strip_outer_array = true
    }
  }
}