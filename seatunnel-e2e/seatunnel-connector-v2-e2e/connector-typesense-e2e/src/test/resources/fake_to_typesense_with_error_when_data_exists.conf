env {
  parallelism = 1
  job.mode = "BATCH"
}

source {
  FakeSource {
    row.num = 5
    result_table_name = "typesense_test_table"
    schema {
      fields {
        company_name = string
        num = long
        id = string
        num_employees = int
        flag = boolean
      }
    }
  }
}

sink {
  Typesense {
    source_table_name = "typesense_test_table"
    hosts = ["e2e_typesense:8108"]
    collection = "typesense_test_collection"
    max_retry_count = 3
    max_batch_size = 10
    api_key = "xyz"
    primary_keys = ["num_employees","num"]
    key_delimiter = "="
    schema_save_mode = "CREATE_SCHEMA_WHEN_NOT_EXIST"
    data_save_mode = "ERROR_WHEN_DATA_EXISTS"
  }
}